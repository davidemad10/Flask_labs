{% extends 'base.html' %} {% block content %}
<h2>My Books</h2>
<a href="{{ url_for('add_book') }}" class="btn btn-success mb-3">Add Book</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>
        <a
          href="{{ url_for('delete_book', book_id=book.id) }}"
          class="btn btn-danger btn-sm"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
