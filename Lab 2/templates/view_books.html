{% extends 'base.html' %} {% block content %}
<h2 class="text-center">My Books</h2>
<div class="row">
  {% for book in books %}
  <div class="col-md-4">
    <div class="card mb-4">
      {% if book.image %}
      <img
        src="data:image/png;base64,{{ book.image | b64encode }}"
        class="card-img-top"
        alt="Book Image"
      />
      {% else %}
      <img
        src="https://via.placeholder.com/150"
        class="card-img-top"
        alt="Placeholder Image"
      />
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">Author: {{ book.author }}</p>
        <form
          action="{{ url_for('delete_book', book_id=book.id) }}"
          method="POST"
        >
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
